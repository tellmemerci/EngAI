<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="300" height="200" fill="url(#gradient1)" rx="20"/>
  
  <!-- Определение градиентов -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6d9ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c5bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a535b5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Книга -->
  <g transform="translate(50, 60)">
    <!-- Основа книги -->
    <rect x="0" y="20" width="80" height="60" fill="url(#gradient2)" rx="8"/>
    <rect x="5" y="15" width="80" height="60" fill="url(#gradient3)" rx="8"/>
    
    <!-- Страницы -->
    <rect x="8" y="25" width="74" height="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="8" y="30" width="60" height="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="8" y="35" width="70" height="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="8" y="40" width="55" height="2" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Лампочка (идея) -->
  <g transform="translate(170, 40)">
    <!-- Основа лампочки -->
    <ellipse cx="25" cy="35" rx="15" ry="20" fill="url(#gradient2)"/>
    <!-- Нити накаливания -->
    <path d="M 15 30 Q 25 25 35 30" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none"/>
    <path d="M 15 35 Q 25 30 35 35" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none"/>
    <!-- Цоколь -->
    <rect x="20" y="55" width="10" height="8" fill="#666" rx="2"/>
    <!-- Блики -->
    <ellipse cx="20" cy="25" rx="3" ry="5" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Звезды/искры вокруг лампочки -->
  <g transform="translate(170, 40)">
    <path d="M 5 20 L 7 25 L 12 23 L 8 28 L 13 32 L 7 30 L 5 35 L 3 30 L -2 32 L 2 28 L -3 23 L 3 25 Z" fill="#ffd700" opacity="0.8"/>
    <path d="M 45 15 L 47 20 L 52 18 L 48 23 L 53 27 L 47 25 L 45 30 L 43 25 L 38 27 L 42 23 L 37 18 L 43 20 Z" fill="#ffd700" opacity="0.6"/>
    <path d="M 50 45 L 52 50 L 57 48 L 53 53 L 58 57 L 52 55 L 50 60 L 48 55 L 43 57 L 47 53 L 42 48 L 48 50 Z" fill="#ffd700" opacity="0.7"/>
  </g>
  
  <!-- Декоративные элементы -->
  <!-- Круги -->
  <circle cx="40" cy="40" r="8" fill="rgba(124,77,255,0.1)"/>
  <circle cx="260" cy="160" r="12" fill="rgba(156,39,176,0.1)"/>
  <circle cx="280" cy="50" r="6" fill="rgba(124,77,255,0.15)"/>
  
  <!-- Волнистые линии -->
  <path d="M 20 150 Q 40 140 60 150 T 100 150" stroke="rgba(124,77,255,0.2)" stroke-width="3" fill="none"/>
  <path d="M 200 170 Q 220 160 240 170 T 280 170" stroke="rgba(156,39,176,0.2)" stroke-width="3" fill="none"/>
  
  <!-- Текст -->
  <text x="150" y="180" text-anchor="middle" fill="url(#gradient2)" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Изучайте с удовольствием!
  </text>
</svg>