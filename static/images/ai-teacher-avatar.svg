<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <circle cx="60" cy="60" r="60" fill="url(#teacherGradient)"/>
  
  <!-- Определение градиентов -->
  <defs>
    <linearGradient id="teacherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f0ff;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c35cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Голова робота -->
  <rect x="25" y="35" width="70" height="50" fill="url(#faceGradient)" rx="25" stroke="rgba(124,77,255,0.3)" stroke-width="2"/>
  
  <!-- Антенна -->
  <rect x="58" y="25" width="4" height="15" fill="url(#teacherGradient)" rx="2"/>
  <circle cx="60" cy="22" r="4" fill="url(#teacherGradient)"/>
  <circle cx="60" cy="22" r="2" fill="#ffd700"/>
  
  <!-- Глаза -->
  <circle cx="45" cy="55" r="8" fill="url(#eyeGradient)"/>
  <circle cx="75" cy="55" r="8" fill="url(#eyeGradient)"/>
  
  <!-- Зрачки -->
  <circle cx="45" cy="55" r="4" fill="white"/>
  <circle cx="75" cy="55" r="4" fill="white"/>
  <circle cx="46" cy="54" r="2" fill="url(#eyeGradient)"/>
  <circle cx="76" cy="54" r="2" fill="url(#eyeGradient)"/>
  
  <!-- Блики в глазах -->
  <circle cx="47" cy="53" r="1" fill="white" opacity="0.8"/>
  <circle cx="77" cy="53" r="1" fill="white" opacity="0.8"/>
  
  <!-- Рот -->
  <path d="M 50 70 Q 60 75 70 70" stroke="url(#teacherGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Щеки (румянец) -->
  <circle cx="35" cy="65" r="3" fill="#ff8a9b" opacity="0.4"/>
  <circle cx="85" cy="65" r="3" fill="#ff8a9b" opacity="0.4"/>
  
  <!-- Декоративные элементы на "лице" -->
  <rect x="30" y="45" width="15" height="2" fill="rgba(124,77,255,0.2)" rx="1"/>
  <rect x="75" y="45" width="15" height="2" fill="rgba(124,77,255,0.2)" rx="1"/>
  
  <!-- Тело робота (частично видимое) -->
  <rect x="35" y="85" width="50" height="20" fill="url(#faceGradient)" rx="10" stroke="rgba(124,77,255,0.3)" stroke-width="2"/>
  
  <!-- Индикаторы на теле -->
  <circle cx="50" cy="95" r="2" fill="#00ff88"/>
  <circle cx="60" cy="95" r="2" fill="#ffd700"/>
  <circle cx="70" cy="95" r="2" fill="#ff4081"/>
  
  <!-- Дополнительные детали -->
  <!-- Уши/динамики -->
  <circle cx="20" cy="60" r="6" fill="url(#teacherGradient)" opacity="0.7"/>
  <circle cx="100" cy="60" r="6" fill="url(#teacherGradient)" opacity="0.7"/>
  <circle cx="20" cy="60" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="100" cy="60" r="3" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Искры/эффекты вокруг головы -->
  <g opacity="0.6">
    <path d="M 15 30 L 17 35 L 22 33 L 18 38 L 23 42 L 17 40 L 15 45 L 13 40 L 8 42 L 12 38 L 7 33 L 13 35 Z" fill="#ffd700" opacity="0.8" transform="scale(0.5)"/>
    <path d="M 95 25 L 97 30 L 102 28 L 98 33 L 103 37 L 97 35 L 95 40 L 93 35 L 88 37 L 92 33 L 87 28 L 93 30 Z" fill="#ffd700" opacity="0.6" transform="scale(0.5)"/>
    <path d="M 105 85 L 107 90 L 112 88 L 108 93 L 113 97 L 107 95 L 105 100 L 103 95 L 98 97 L 102 93 L 97 88 L 103 90 Z" fill="#ffd700" opacity="0.7" transform="scale(0.5)"/>
  </g>
  
  <!-- Дополнительное свечение -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="rgba(124,77,255,0.1)" stroke-width="4"/>
</svg>