<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EngAI{% endblock %}</title>
    
    <!-- Базовые стили -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
    </style>
    
    <!-- Дополнительные стили -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Основной контент -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Дополнительные скрипты -->
    {% block extra_js %}{% endblock %}
</body>
</html>
